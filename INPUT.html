<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Key Example</title>
</head>
<body>
    <div class="wrapper">
        <form id="Input">
            <textarea id="ohlo" class="button" onkeypress="checkEnterKey(event)"></textarea>
        </form>
    </div>

    <script>
        function checkEnterKey(event) {
            // Check if the pressed key is "Enter"
            if (event.key === "Enter" || event.keyCode === 13) {
                event.preventDefault(); // Prevent the default form submission
                sended(); // Call the sended() function
            }
        }

        function sended() {
            // Get the value of the textarea
            const textAreaValue = document.getElementById("ohlo").value;

            // Define the POST request URL and data
            const url = 'http://127.0.0.1:3000/input';
            const data = {
                data1: "input",
                data2: textAreaValue // Sending the textarea content
            };

            // Make the POST request
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json()) // Assuming server responds with JSON
            .then(data => console.log("Success:", data))
            .catch((error) => console.error("Error:", error));
            window.screen.availHeight
        }
    </script>

    <style>
        .wrapper {
            text-align: center;
        }
        .button {
            position: absolute;
            top: 30%;
            right: -10%;
            width: 200px;
            height: 50px;
            border: 0;
            background-color: black;  /* Set background to black */
            color: white;  /* Set text color to white */
            border: 1px solid white;  /* Optional: white border */
            padding: 10px;  /* Optional: add some padding inside the textarea */
            font-size: 16px;  /* Optional: adjust font size */        }
            
        textarea {
            width: 300px;
            height: 150px;
        }
    </style>
</body>
</html>
